<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تسجيل معلومات الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        form {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .school-name {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        img.logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: clamp(1rem, 4vw, 1.2rem);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .card {
            background-color: #eee;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #444;
        }
        .payment-icons {
            margin-top: 25px;
            text-align: center;
        }
        .payment-icons img {
            max-width: 220px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<form action="save.php" method="POST">

    <div class="school-name">مجموعة النسور التعليمية / بابل</div>
    <img src="شعار المدرسة.png" alt="شعار المدرسة" class="logo" />

    <h3 style="font-size: clamp(1.2rem, 4vw, 1.5rem);">إدخال معلومات الطالب</h3>

    <div class="card">
        رقم بطاقة الكي كارد الخاصة بنا للتحويل:<br>
        <span>6104337777000000</span>
    </div>

    <input type="text" name="school_name" placeholder="اسم المدرسة" required />
    <input type="text" name="student_name" placeholder="اسم الطالب" required />
    <input type="text" name="phone_number" placeholder="رقم الهاتف" required />
    <input type="text" name="card_number" placeholder="رقم بطاقة الكي كارد الخاصة بكم" required />
    <input type="number" name="amount" placeholder="مبلغ القسط المحوّل" required />
    
    <button type="submit">إرسال</button>
</form>

<!-- أيقونات الدفع -->
<div class="payment-icons">
    <img src="53.jpeg" alt="أيقونات الدفع" />
</div>

</body>
</html>
