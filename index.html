<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تسجيل معلومات الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
            max-width: 100%;
            text-align: center;
        }
        .school-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        img.logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .card {
            background-color: #eee;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            color: #444;
        }
        .payment-icons {
            margin-top: 20px;
            text-align: center;
        }
        .payment-icons img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        @media (max-width: 400px) {
            form {
                width: 100%;
                padding: 15px;
            }
            .school-name {
                font-size: 1.1rem;
            }
            input, button {
                font-size: 0.95rem;
            }
            .payment-icons img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>

<form action="save.php" method="POST">

    <div class="school-name">مجموعة النسور التعليمية / بابل</div>
    <img src="شعار المدرسة.png" alt="شعار المدرسة" class="logo" />

    <h3>إدخال معلومات الطالب</h3>

    <div class="card">
        رقم بطاقة الكي كارد الخاصة بنا للتحويل:<br>
        <span>6104337777000000</span>
    </div>

    <input type="text" name="student_name" placeholder="اسم الطالب" required />
    <input type="text" name="phone_number" placeholder="رقم الهاتف" required />
    <input type="text" name="card_number" placeholder="رقم بطاقة الكي كارد الخاصة بكم" required />
    <input type="number" name="amount" placeholder="مبلغ القسط المحوّل" required />
    
    <button type="submit">إرسال</button>
</form>

<!-- أيقونات الدفع -->
<div class="payment-icons">
    <img src="53.jpeg" alt="أيقونات الدفع" />
</div>

</body>
</html>
